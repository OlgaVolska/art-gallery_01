<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo-gallery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="title container">ART Gallery</h1>

    <div class="outer-box">
      <div id="gallery" class="flex container"></div>
      <div id="modal-box" class="hidden">
        <span id="close-icon" class="close-icon"> &#x2715;</span>
        <div class="modal-block">
          <span class="arrow-left arrow">&larr;</span>
          <div>
            <img id="modal-img" class="modal" src="" alt="" />
          </div>
          <span class="arrow-right arrow">&rarr;</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
